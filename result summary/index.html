<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="left">
                <h2 class="header">Your Result</h2>
                <div class="circle">
                    <p>
                        <b class="big">76</b><br>
                        of 100
                    </p>
                </div>
                <h1>Great</h1>
                <p>
                    You scored higher than 65% of the
                    people who have taken these tests.
                </p>
            </div>
            <div class="right">
                <h3>Summary</h3>
                <div class="bg bg-1">
                    <img src="./assets/icon-reaction.svg">
                    <h3>Reaction</h3>
                    <p>
                        <b>80</b> / 100
                    </p>
                </div>
                <div class="bg bg-2">
                    <img src="./assets/icon-memory.svg">
                    <h3>Memory</h3>
                    <p>
                        <b>92</b> / 100
                    </p>
                </div>
                <div class="bg bg-3">
                    <img src="./assets/icon-verbal.svg">
                    <h3>Verbal</h3>
                    <p>
                        <b>61</b> / 100
                    </p>
                </div>
                <div class="bg bg-4">
                    <img src="./assets/icon-visual.svg">
                    <h3>Visual</h3>
                    <p>
                        <b>72</b> / 100
                    </p>
                </div>
                <button type="submit" class="btn">Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
